<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AVSYS</title>
    <link rel="icon" href="{% static 'images/3.jpg' %}" type="image/png">

    <!-- Toastr CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}


    <!-- jQuery (required for Toastr) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        color: white;
      }
      .text-danger {
    color: #F63D3DFF !important; /* light red */
    font-size: 0.9rem;
    margin-top: -12px;  /* move error closer to input */
    display: block;     /* ensures it stays on its own line */
}


      .background {
        background: url("{% static 'images/login.jpg' %}") no-repeat center
          center/cover;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        filter: blur(6px) brightness(0.9);
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 20px;
        flex-wrap: wrap;
      }

      .left {
        flex: 1;
        min-width: 280px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: slideInLeft 1s ease forwards;
        opacity: 0;
        text-align: center;
      }
     .text-danger {
    color: #F63D3DFF !important; /* light red */
    font-size: 0.9rem;
  }

      .left h1 {
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }

      .right {
        flex: 1;
        min-width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: slideInRight 1s ease forwards;
        opacity: 0;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }

      .login-card h2 {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }

      .login-card label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: white;
      }

      .login-card input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .login-card input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid #80c0ff;
        box-shadow: 0 0 8px rgba(128, 192, 255, 0.6);
        transition: 0.3s ease;
      }

      .login-card input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .login-card button {
        width: 50%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(
          135deg,
          #ffffff,
          #e0f0ff,
          #c0e0ff,
          #a0d0ff,
          #80c0ff,
          #60b0ff,
          #409fff,
          #208fff,
          #007fff
        );
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.4s, transform 0.3s;
        margin-top: 10px;
        margin-left: 84px; 
        box-shadow: 0 4px 15px rgba(0, 127, 255, 0.4);
      }

      .login-card button:hover {
        background: linear-gradient(
          135deg,
          #e6f2ff,
          #cce5ff,
          #99ccff,
          #66b3ff,
          #3399ff,
          #007fff,
          #0066cc
        );
        transform: scale(1.05);
      }

      .login-card p {
        text-align: center;
        margin-top: 20px;
        color: white;
        font-size: 1rem;
      }

      .login-card p .login-link {
        color: black;
        text-decoration: underline;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      @keyframes slideInLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        html,
        body {
          height: auto;
          overflow-y: auto;
        }

        .container {
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          padding: 36px 20px 31px 20px;
          min-height: 100vh;
          gap: 30px;
        }

        .left,
        .right {
          flex: none;
          width: 100%;
          max-width: 400px;
          text-align: center;
        }

        .left h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
        }

        .login-card {
          padding: 35px 25px;
          border-radius: 20px;
          background: rgba(255, 255, 255, 0.12);
          backdrop-filter: blur(18px);
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.7),
            0 0 30px rgba(255, 255, 255, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="container">
      <div class="left">
        <h1>
          <i
            class="bi bi-shield-lock-fill"
            style="font-size: 2rem; margin-right: 10px"
          ></i
          >AVSYS Secure Login
        </h1>
      </div>

      <div class="right">
        <div class="login-card">
          <h2>Login</h2>
          <form id="loginForm">
            {% csrf_token %}
          <label for="empid">Emp ID</label>
<input
  type="text"
  id="empid"
  name="empid"
  placeholder="Enter Emp ID"
  maxlength="10"
  inputmode="numeric"
  autocomplete="off"
/>
<small id="empidError" class="text-danger"></small>

<label for="password">Password</label>
<div style="position: relative">
  <input
    type="password"
    id="password"
    name="password"
    placeholder="Enter password"
    style="padding-right: 40px"
    maxlength="20"
    autocomplete="off"
  />
  <i
    id="togglePassword"
    class="bi bi-eye-slash"
    style="
      position: absolute;
      top: 38%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.3rem;
      color: black;
    "
  ></i>
</div>
<small id="passwordError" class="text-danger"></small>


            <button type="submit">Login</button>

            <p>
              Forgot password?
              <a href="{% url 'forgot_password' %}" class="login-link"
                >Reset Here</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        toastr.options = {
          closeButton: true,
          progressBar: true,
          positionClass: "toast-top-right",
          timeOut: "3000",
        };
        const form = document.getElementById("loginForm");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const empidInput = document.getElementById("empid");

        // Emp ID: Allow only digits, max length 10, and no leading zero
        empidInput.addEventListener("keydown", function (e) {
          const isControlKey = [
            "Backspace",
            "Delete",
            "ArrowLeft",
            "ArrowRight",
            "Tab",
            "Home",
            "End",
          ].includes(e.key);
          if (isControlKey) return;

          // Block non-digits
          if (!/^\d$/.test(e.key)) {
            e.preventDefault();
            return;
          }

          // Prevent '0' as the first character
          if (
            this.selectionStart === 0 &&
            e.key === "0" &&
            this.value.length === 0
          ) {
            e.preventDefault();
            return;
          }

          // Enforce max length 10
          if (
            this.value.length >= 10 &&
            this.selectionStart === this.selectionEnd
          ) {
            e.preventDefault();
          }
        });

        // Also sanitize pasted input for Emp ID
        empidInput.addEventListener("input", function () {
          let digitsOnly = this.value.replace(/\D+/g, "");
          // Remove leading zeros
          digitsOnly = digitsOnly.replace(/^0+/, "");
          if (digitsOnly.length > 10) digitsOnly = digitsOnly.slice(0, 10);
          this.value = digitsOnly;
        });

        // Password: allow any characters, but limit to max 20
        passwordInput.addEventListener("input", function () {
          if (this.value.length > 20) {
            this.value = this.value.slice(0, 20);
          }
        });

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.classList.toggle("bi-eye");
          this.classList.toggle("bi-eye-slash");
        });

    form.addEventListener("submit", function (e) {
  e.preventDefault();

  // Reset old errors
  document.getElementById("empidError").innerText = "";
  document.getElementById("passwordError").innerText = "";

  const empid = empidInput.value.trim();
  const password = passwordInput.value;

  let isValid = true;

  // --- Emp ID Validation ---
  if (!empid) {
    document.getElementById("empidError").innerText = "Emp ID is required.";
    isValid = false;
  } else if (!/^(?!0)\d{1,10}$/.test(empid)) {
    document.getElementById("empidError").innerText =
      "Emp ID must be 1â€“10 digits and cannot start with 0.";
    isValid = false;
  }

  // --- Password Validation ---
  if (!password) {
    document.getElementById("passwordError").innerText = "Password is required.";
    isValid = false;
  } else if (password.length > 20) {
    document.getElementById("passwordError").innerText =
      "Password must be less than 20 characters.";
    isValid = false;
  }

  // Stop form if invalid
  if (!isValid) {
    return;
  }

  // Proceed to server login
  const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  fetch("{% url 'login' %}", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": csrfToken,
    },
    body: JSON.stringify({ employeeId: empid, password: password }),
  })
    .then((response) => response.json())
    .then((data) => {
      if (data.access_token) {
        toastr.success("Login successful");
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("refresh_token", data.refresh_token);
        localStorage.setItem("role", data.role);
        setTimeout(() => {
          window.location.href = "/dashboard/";
        }, 2000);
      } else {
        toastr.error(data.error || "Invalid credentials");
      }
    })
    .catch((error) => {
      console.error("Login error:", error);
      toastr.error("Something went wrong. Please try again.");
    });
});

// --- Clear error messages when typing ---
empidInput.addEventListener("input", function () {
  document.getElementById("empidError").innerText = "";
});

passwordInput.addEventListener("input", function () {
  document.getElementById("passwordError").innerText = "";
});

      });
    </script>
  </body>
</html>
