{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ AVSYS Project Management System</title>
  <link rel="icon" href="{% static 'images/3.jpg' %}" type="image/png">


  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ========== GLOBAL STYLES ========== */
    body {
      background: radial-gradient(circle at top left, #0a0f24, #1a233a 70%);
      color: #f1f1f1;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated gradient orbs background */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: floatOrb 10s infinite alternate ease-in-out;
    }
    .orb.one { width: 200px; height: 200px; background: #0d6efd; top: 10%; left: 10%; }
    .orb.two { width: 300px; height: 300px; background: #20c997; bottom: 10%; right: 15%; animation-delay: 2s; }

    @keyframes floatOrb {
      from { transform: translateY(0px); opacity: 0.35; }
      to { transform: translateY(-40px); opacity: 0.55; }
    }

    /* ========== QUESTION CARD ========== */
    .question-card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .question-card h4 {
      font-weight: 600;
      color: #ffffff;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    /* ========== BUTTONS ========== */
    .option-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f8f9fa;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      margin: 0.4rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
    }

    .login-btn {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      border: none;
      color: white;
      padding: 0.8rem 2.5rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #0b5ed7, #520dc2);
    }

    /* Fade Animation */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .avsys-logo {
      width: 70px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      padding: 4px;
      margin-bottom: 0.8rem;
    }

    .footer-text {
      font-size: 0.85rem;
      color: #adb5bd;
      margin-top: 0.7rem;
    }
  </style>
</head>
<body>

  <!-- Background orbs -->
  <div class="orb one"></div>
  <div class="orb two"></div>

  <!-- Content Card -->
  <div class="question-card fade-in">
    <img src="{% static 'images/avsys_logo.gif' %}" alt="AvSys Logo" class="avsys-logo" />
    <h4 id="question">Welcome! What best describes your role?</h4>

    <div id="options" class="mt-3 fade-in">
      <button class="option-btn" onclick="nextQuestion('Manager')"><i class="bi bi-person-gear me-2"></i>Manager</button>
      <button class="option-btn" onclick="nextQuestion('Employee')"><i class="bi bi-people me-2"></i>Employee</button>
      <button class="option-btn" onclick="nextQuestion('Client')"><i class="bi bi-building-check me-2"></i>Client</button>
      <button class="option-btn" onclick="nextQuestion('HR')"><i class="bi bi-person-badge me-2"></i>HR</button>
    </div>

    <div class="footer-text">@avsys.in</div>
  </div>

  <script>
    const questions = {
      Manager: [
        { q: "How many projects do you manage at a time?", options: ["1-3", "4-7", "8+"] },
        { q: "Do you want to track team performance?", options: ["Yes", "No"] }
      ],
      Employee: [
        { q: "How often do you update task progress?", options: ["Daily", "Weekly", "Monthly"] },
        { q: "Do you collaborate with multiple teams?", options: ["Yes", "No"] }
      ],
      Client: [
        { q: "Do you need access to reports?", options: ["Yes", "No"] },
        { q: "Would you like to receive email updates?", options: ["Yes", "No"] }
      ],
      HR: [
        { q: "Do you manage employee attendance?", options: ["Yes", "No"] },
        { q: "Do you require analytics dashboards?", options: ["Yes", "No"] }
      ]
    };

    let selectedRole = "";
    let currentStep = 0;

    function nextQuestion(roleOrAnswer) {
      const container = document.querySelector('.question-card');
      container.classList.remove('fade-in');
      void container.offsetWidth; // trigger reflow for reanimation

      if (!selectedRole) {
        selectedRole = roleOrAnswer;
        showQuestion();
      } else {
        currentStep++;
        if (currentStep < questions[selectedRole].length) {
          showQuestion();
        } else {
          showFinal();
        }
      }
    }

    function showQuestion() {
      const q = questions[selectedRole][currentStep];
      document.getElementById("question").innerText = q.q;
      const opts = document.getElementById("options");
      opts.innerHTML = q.options
        .map(o => `<button class='option-btn' onclick="nextQuestion('${o}')">${o}</button>`)
        .join("");
      document.querySelector('.question-card').classList.add('fade-in');
    }

    function showFinal() {
      document.getElementById("question").innerText = `Great! You're all set to begin as a ${selectedRole}.`;
      document.getElementById("options").innerHTML = `
        <button class="login-btn" onclick="window.location.href='{% url 'login' %}'">
          Proceed to Login <i class="bi bi-arrow-right"></i>
        </button>
      `;
      document.querySelector('.question-card').classList.add('fade-in');
    }
  </script>

</body>
</html>
