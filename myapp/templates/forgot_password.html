{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forgot Password</title>
    <link rel="icon" href="{% static 'images/3.jpg' %}" type="image/png">

    <style>
        body {
            background-image: url("{% static 'images/forgot.png' %}");
            background-size: 40% 100vh;
            background-repeat: no-repeat;
            background-position: right;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            background-color: black;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            width: 100px;
            border-radius: 20px;
            padding: 10px;
        }

        button:hover {
            background-color: lightblue;
        }
        
        #message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <form id="resetForm" method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <div class="button-container">
                <button type="button" id="sendBtn">Send</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Remembered your Password? <a href="{% url 'login' %}" class="text-danger">Login</a></p>
        </div>
        <p id="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        document.getElementById("sendBtn").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            if (!email) {
                swal.fire("Please enter your email");
                return;
            }

            let csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

            fetch("{% url 'forgot_password' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("message").textContent = "A password reset link has been sent!";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
