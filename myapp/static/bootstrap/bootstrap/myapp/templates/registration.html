{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<style>
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* Black background with transparency */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    text-align: center;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-6 col-lg-4">
      <!-- Card component -->
      <div class="card">
        <div class="card-header text-center">
          <h4>Registration Form</h4>
        </div>
        <div class="card-body">
          <form method="POST"  onsubmit="return task1()">
            {% csrf_token %}
            <div class="mb-3">
              <label for="fullName" class="form-label"> Name</label>
              <input type="text" name="name" class="form-control" id="Name" placeholder="Enter your  name" >
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter your email" >
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number"maxlength="10">
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select name="gender" class="form-select" id="gender" >
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" name="password" class="form-control" id="Password" placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('Password')">
                  <i class="bi bi-eye-slash" id="PasswordIcon"></i>  <!-- Update ID here -->
                </button>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">
                  <i class="bi bi-eye-slash" id="confirmPasswordIcon"></i>  <!-- Update ID here -->
                </button>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="text-center mt-3">
              <a href="{% url 'login' %}">Already have an account? Login</a>
            </div>
          </form>
        </div>
      </div>
      <!-- End Card component -->
    </div>
  </div>
</div>

<div id="errorModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="errorMessage"></p>
  </div>
</div>

<script>
  function togglePassword(id) {
    var passwordField = document.getElementById(id);
    var icon = document.getElementById(id + "Icon");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    } else {
      passwordField.type = "password";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    }
  }

  function task1() {
    let name = document.getElementById('Name').value;
    let email = document.getElementById('Email').value;
    let phone = document.getElementById('phone').value;
    let gender = document.getElementById('gender').value;
    let password = document.getElementById('Password').value;
    let password1 = document.getElementById('confirmPassword').value;

    let obj1 = name.match(/^[A-Za-z ]*$/);
    let obj2 = password.match(/[A-Za-z0-9@%&$]{8,}/);
    let obj3 = password1.match(/[A-Za-z0-9@%&$]{8,}/);
    let obj4 = email.match(/^[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/);
    let obj5 = phone.match(/^[0-9]{10}$/)

    if (name == null || name === "") {
        showError("Please enter your username.");
        return false;
    }
    else if (obj1 == null || obj1 === "") {
        showError("Username pattern is incorrect. Please enter it correctly.");
        return false;
    }
    else if (email === null || email === "") {
      showError("Please enter your email.");
      return false;
  }
  else if (obj4 === null || obj4 === "") {
      showError("Please enter a valid email address.");
      return false;
  }
  else if(phone === null || phone === ""){
    showError("please enter your phone");
    return false;
  }
  else if(obj5 === null || obj5 === ""){
    showError("Enter Valid Phone number");
    return false;
  }
   else if(gender === null || gender === ""){
    showError("Fill the gender details");
    return false;
   }
    else if (password == null || password == "") {
        showError("Please enter a password.");
        return false;
    }
    else if (obj2 == null || obj2 == "") {
        showError("Password must be at least 8 characters long and contain letters or special characters.");
        return false;
    }
    else if (password !== password1) {
        showError("Passwords do not match. Please enter them correctly.");
        return false;
    }
 
 

    return true;
}

// Function to display the error message in the modal
function showError(message) {
    let modal = document.getElementById('errorModal');
    let errorMessage = document.getElementById('errorMessage');
    errorMessage.innerText = message;
    modal.style.display = "block";  // Show the modal
}

// Close the modal when the user clicks the 'X'
document.querySelector(".close").addEventListener("click", function() {
    document.getElementById('errorModal').style.display = "none";  // Hide the modal
});

// Close the modal if the user clicks anywhere outside of the modal
window.onclick = function(event) {
    if (event.target === document.getElementById('errorModal')) {
        document.getElementById('errorModal').style.display = "none";  // Hide the modal
    }
};

</script>

</body>
</html>
