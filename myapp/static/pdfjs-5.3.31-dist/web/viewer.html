<script type="module">
import { PDFViewerApplication } from "./viewer.js";
let user;
document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    user = urlParams.get('user');

    console.log('Loaded by user:', user);
    document.getElementById('confidentialPrintPage').textContent = user
   
});


window.addEventListener("DOMContentLoaded", () => {
  
  console.log('hello bihhi', user)
PDFViewerApplication.eventBus.on("pagerendered", ({ pageNumber, source }) => {
  const canvas = source?.canvas;
  if (!canvas) return;

  const ctx = canvas.getContext("2d");
  const viewport = source.viewport; // <— Get the scaled viewport
  const { width, height } = viewport;

  const watermarkText = user || "Anonymous";
  const scale = viewport.scale; // Zoom level

  // Adjust font size dynamically with zoom
  const fontSize = 100 * scale; // base 100px — scales with zoomac

 ctx.save();

// DO NOT clearRect — it erases the PDF layer
ctx.globalAlpha = 0.2; // faint transparency
ctx.font = `${fontSize}px Arial`;
ctx.fillStyle = "red";
ctx.textAlign = "center";
ctx.translate(canvas.width / 2, canvas.height / 2);
ctx.rotate(-Math.PI / 4);
ctx.fillText(watermarkText, 0, 0);

ctx.restore();

});
  PDFViewerApplication.download = async function () {
    const userEmail = "{{ request.user.email }}" || "anonymous@example.com";

    try {
      const url = PDFViewerApplication.url;
      if (!url) {
        alert("PDF not loaded yet.");
        return;
      }

      const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());
      const existingPdf = await PDFLib.PDFDocument.load(existingPdfBytes);
      const pageCount = existingPdf.getPageCount();

      const newPdf = await PDFLib.PDFDocument.create();

      for (let i = 0; i < pageCount; i++) {
        const page = newPdf.addPage([595.28, 841.89]);
        const { width, height } = page.getSize();

        page.drawText(`${user}`, {
          x: width / 2 - 100,
          y: height / 2,
          size: 146,
          color: PDFLib.rgb(1, 0, 0),
          opacity: 0.3,
          rotate: PDFLib.degrees(45),
        });

        page.drawText(`Tracked to: ${user}`, {
          x: 50,
          y: 30,
          size: 10,
          color: PDFLib.rgb(1, 1, 1),
          opacity: 0.8
        });
      }

      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      const filename = PDFViewerApplication.url.split('/').pop().split('?')[0];
      a.download = `confidential_${filename}`;
      a.click();
    } catch (err) {
      console.error("Error creating confidential PDF:", err);
      alert("Failed to generate confidential copy.");
    }
  };


});
 document.addEventListener("copy", (e) => {
    e.preventDefault();
    alert("Copying content is disabled for security reasons.");
  });

  // Optionally disable text selection, right-click, etc.
  document.addEventListener("contextmenu", (e) => e.preventDefault());
  document.addEventListener("selectstart", (e) => e.preventDefault());
  document.addEventListener("keydown", (e) => {
    if (
      (e.ctrlKey && ["c", "v", "x", "s", "u"].includes(e.key.toLowerCase())) ||
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["i", "j"].includes(e.key.toLowerCase()))
    ) {
      e.preventDefault();
    }
  });




</script>
